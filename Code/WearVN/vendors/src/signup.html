<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/resources/css/sign.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
         <link rel="stylesheet" href="/vendors/fonts/fontawesome-free-6.1.1-web/css/all.min.css">               
    </head>
    <body>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Đăng ký</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Tên đăng nhập" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Mật khẩu" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Nhập lại mật khẩu" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Đăng ký</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Đã có tài khoản? <a href="./sign.html" class="link login-link">Đăng nhập</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Đăng nhập với Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="https://i.pinimg.com/originals/74/65/f3/7465f30319191e2729668875e7a557f2.png" alt="" class="google-img">
                        <span>Đăng nhập với Google</span>
                    </a>
                </div>

            </div>
        </section>
    </body>
</html>
